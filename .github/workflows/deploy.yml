name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Rust toolchain ğŸ¦€
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install wasm-pack ğŸ“¦
        run: cargo install wasm-pack

      - name: Build ğŸ—ï¸
        run: |
          wasm-pack build --target web
          mkdir dist
          cp -r pkg dist/
          cp index.html index.js style.css manifest.json sw.js dist/

      - name: Check dist directory contents
        run: ls -R dist

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
